<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero__container">
        <header class="header">
          <img src="images/logo.svg" class="logo" />
        </header>
        <div class="hero__img">
          <img src="images/hero-mobile.jpg" id="hide-for-desktop" />
          <img src="images/hero-desktop.jpg" id="hide-for-mobile" />
        </div>
        <div class="hero__content">
          <h1>
            <span>We're</span>coming<br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#">
            <input type="email" placeholder="Email Address" required />
            <button type="submit"><img src="images/icon-arrow.svg" /></button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
